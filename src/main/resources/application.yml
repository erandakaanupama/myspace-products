server:
  port: 8081
version: 0.0.1
spring:
  application:
    name: "products"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/
    username: root
    password: root
  jpa:
    hibernate:
      show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"


