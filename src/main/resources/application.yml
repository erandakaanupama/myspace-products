server:
  port: 8081
version: 0.0.1
spring:
  application:
    name: "products"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/
    username: root
    password: root
  jpa:
    hibernate:
      show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info:
  app:
    name: "products"
    description: "MySpace application"
    version: "1.0.0"


